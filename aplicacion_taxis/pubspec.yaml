name: aplicacion_taxis
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  firebase_core: ^3.4.1
  flutter:
    sdk: flutter
  flutter_map: ^4.0.0
  http: ^0.13.6
  latlong2: ^0.8.1
  geolocator: ^9.0.1
 

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
